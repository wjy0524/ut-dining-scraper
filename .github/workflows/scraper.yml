name: Daily Dining Scraper

on:
  schedule:
    - cron: "0 12 * * *" # 매일 12:00 UTC 실행 (Austin 시간 오전 7시)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.11.1"

      - name: Install dependencies
        run: npm ci

      - name: Create Firebase key file
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > serviceAccountKey.json

      - name: Run scraper
        run: |
          echo "🚀 Running UT Dining scraper..."
          node index.js || (echo "❌ Scraper failed!" && exit 1)
